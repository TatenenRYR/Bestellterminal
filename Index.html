<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schnitzel-Kiosk</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .item img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
    }
    .item .info {
      padding: 10px;
    }
    .item button {
      margin: 10px;
      background: green;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart {
      background: white;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    #cart ul li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    #total {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Kategorien</h3>
    <ul>
      <li><button onclick="filterCategory('Alle')">Alle</button></li>
      <li><button onclick="filterCategory('Schnitzel')">Schnitzel</button></li>
      <li><button onclick="filterCategory('Beilagen')">Beilagen</button></li>
      <li><button onclick="filterCategory('Getränke')">Getränke</button></li>
      <li><button onclick="filterCategory('Desserts')">Desserts</button></li>
    </ul>
  </aside>
  <main>
    <header>
      <h1>Schnitzel-Kiosk</h1>
    </header>
    <section id="items"></section>
    <section id="cart">
      <h3>Warenkorb</h3>
      <ul id="cart-items"></ul>
      <div id="total">Gesamt: 0.00 €</div>
      <small>inkl. 7 % MwSt. für Außerhausverkauf</small>
      <input type="text" placeholder="Gutscheincode eingeben" id="coupon" />
      <button onclick="applyCoupon()">Coupon anwenden</button>
    </section>
  </main>
  <script>
    const itemsData = [
      {
        name: 'Wiener Schnitzel',
        price: 10.99,
        image: 'https://images.pexels.com/photos/616401/pexels-photo-616401.jpeg',
        category: 'Schnitzel'
      },
      {
        name: 'Chicken Schnitzel',
        price: 9.49,
        image: 'https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg',
        category: 'Schnitzel'
      },
      {
        name: 'Pommes Frites',
        price: 2.99,
        image: 'https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg',
        category: 'Beilagen'
      },
      {
        name: 'Cola 0.5L',
        price: 1.99,
        image: 'https://images.pexels.com/photos/8883/pexels-photo.jpg',
        category: 'Getränke'
      },
      {
        name: 'Apfeltasche',
        price: 2.49,
        image: 'https://images.pexels.com/photos/4109994/pexels-photo-4109994.jpeg',
        category: 'Desserts'
      }
    ];let cart = [];
let currentCategory = 'Alle';
let discount = 0;

function renderItems() {
  const container = document.getElementById('items');
  container.innerHTML = '';
  itemsData.forEach(item => {
    if (currentCategory === 'Alle' || item.category === currentCategory) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="info">
          <h4>${item.name}</h4>
          <p>${item.price.toFixed(2)} €</p>
          <button onclick='addToCart(${JSON.stringify(item)})'>Hinzufügen</button>
        </div>
      `;
      container.appendChild(div);
    }
  });
}

function filterCategory(cat) {
  currentCategory = cat;
  renderItems();
}

function addToCart(item) {
  cart.push(item);
  renderCart();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  renderCart();
}

function renderCart() {
  const ul = document.getElementById('cart-items');
  ul.innerHTML = '';
  cart.forEach((item, i) => {
    const li = document.createElement('li');
    li.innerHTML = `${item.name} - ${item.price.toFixed(2)} € <button onclick="removeFromCart(${i})">Entfernen</button>`;
    ul.appendChild(li);
  });
  const total = cart.reduce((sum, item) => sum + item.price, 0) * (1 - discount);
  document.getElementById('total').innerText = `Gesamt: ${total.toFixed(2)} €`;
}

function applyCoupon() {
  const code = document.getElementById('coupon').value.trim().toLowerCase();
  if (code === 'schnitzel10') {
    discount = 0.1;
    alert('10 % Rabatt aktiviert!');
    renderCart();
  } else {
    alert('Ungültiger Code.');
  }
}

renderItems();
renderCart();

  </script>
</body>
</html>
