<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schnitzel Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffffee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      color: #444;
    }
    .sidebar button {
      background: none;
      color: #333;
      border: none;
      text-align: left;
      padding: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sidebar button.active {
      font-weight: bold;
      color: #007e3a;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ffffffdd;
      color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #ddd;
    }
    .menu {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
      text-align: center;
    }
    .card p {
      margin: 0.2rem 0;
      text-align: center;
    }
    .card button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #007e3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ddd;
    }
    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Kategorien</h2>
    <button class="active" onclick="filterMenu('schnitzel')">üçñ Schnitzel</button>
    <button onclick="filterMenu('beilagen')">üçü Beilagen</button>
    <button onclick="filterMenu('getraenke')">ü•§ Getr√§nke</button>
    <button onclick="filterMenu('desserts')">üç∞ Desserts</button>
  </div>
  <div class="main">
    <div class="header">Schnitzel Terminal</div>
    <div class="menu" id="menu"></div>
    <div class="cart">
      <div>
        <strong id="cart-count">0 Artikel</strong>
      </div>
      <div>
        <strong id="total-sum">0,00 ‚Ç¨</strong>
        <button onclick="checkout()">Bestellen</button>
      </div>
    </div>
  </div>  <script>
    const menuItems = [
      { name: "Wiener Schnitzel Men√º", desc: "Mit Pommes und Getr√§nk", price: 10.99, category: "schnitzel", img: "https://via.placeholder.com/250x150?text=Wiener+Schnitzel" },
      { name: "J√§gerschnitzel Men√º", desc: "Mit Pilzso√üe, Pommes & Getr√§nk", price: 11.49, category: "schnitzel", img: "https://via.placeholder.com/250x150?text=J%C3%A4gerschnitzel" },
      { name: "Pommes Frites", desc: "Kross und hei√ü", price: 2.99, category: "beilagen", img: "https://via.placeholder.com/250x150?text=Pommes" },
      { name: "Cola 0,5L", desc: "Erfrischend kalt", price: 1.99, category: "getraenke", img: "https://via.placeholder.com/250x150?text=Cola" },
      { name: "Apfeltasche", desc: "Warm und fruchtig", price: 2.49, category: "desserts", img: "https://via.placeholder.com/250x150?text=Apfeltasche" },
    ];

    let cartCount = 0;
    let totalSum = 0;
    const menu = document.getElementById('menu');
    const categoryButtons = document.querySelectorAll('.sidebar button');
    const cartCountDisplay = document.getElementById('cart-count');
    const totalSumDisplay = document.getElementById('total-sum');

    function updateCart() {
      cartCountDisplay.innerText = `${cartCount} Artikel`;
      totalSumDisplay.innerText = `${totalSum.toFixed(2)} ‚Ç¨`;
    }

    function addToCart(item) {
      cartCount++;
      totalSum += item.price;
      updateCart();
    }

    function checkout() {
      alert("Bestellung wird verarbeitet...");
    }

    function filterMenu(category) {
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.sidebar button[onclick*='${category}']`).classList.add('active');
      menu.innerHTML = '';
      menuItems.filter(item => item.category === category).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <p><strong>${item.price.toFixed(2)} ‚Ç¨</strong></p>
          <button onclick='addToCart(${JSON.stringify(item)})'>Ausw√§hlen</button>
        `;
        menu.appendChild(card);
      });
    }

    // Initialanzeige
    filterMenu('schnitzel');
  </script></body>
</html>
