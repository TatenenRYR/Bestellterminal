<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schnitzel Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffffee;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      color: #444;
    }
    .sidebar button {
      background: none;
      color: #333;
      border: none;
      text-align: left;
      padding: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sidebar button.active {
      font-weight: bold;
      color: #007e3a;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #ffffffdd;
      color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #ddd;
    }
    .menu {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
      text-align: center;
    }
    .card p {
      margin: 0.2rem 0;
      text-align: center;
    }
    .card button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #007e3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      border-top: 1px solid #ddd;
    }
    .cart-items {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.3rem 0;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
    .cart-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .checkout {
      margin-top: 1rem;
      text-align: center;
    }
    .checkout button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #007e3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout select {
      margin-top: 0.5rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Kategorien</h2>
    <button class="active" onclick="filterMenu('schnitzel')">üçñ Schnitzel</button>
    <button onclick="filterMenu('beilagen')">üçü Beilagen</button>
    <button onclick="filterMenu('getraenke')">ü•§ Getr√§nke</button>
    <button onclick="filterMenu('desserts')">üç∞ Desserts</button>
  </div>
  <div class="main">
    <div class="header">Schnitzel Terminal</div>
    <div class="menu" id="menu"></div>
    <div class="cart">
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-summary">
        <strong id="cart-count">0 Artikel</strong>
        <strong id="total-sum">0,00 ‚Ç¨</strong>
      </div>
      <div class="checkout">
        <button onclick="checkout()">Jetzt bezahlen</button><br>
        <select>
          <option>Barzahlung</option>
          <option>Kartenzahlung</option>
          <option>Apple Pay</option>
        </select>
      </div>
    </div>
  </div>  <script>
    const menuItems = [
      { name: "Wiener Schnitzel Men√º", desc: "Mit Pommes und Getr√§nk", price: 10.99, category: "schnitzel", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Schnitzel.JPG/640px-Schnitzel.JPG" },
      { name: "J√§gerschnitzel Men√º", desc: "Mit Pilzso√üe, Pommes & Getr√§nk", price: 11.49, category: "schnitzel", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/J%C3%A4gerschnitzel_Pommes.jpg/640px-J%C3%A4gerschnitzel_Pommes.jpg" },
      { name: "Pommes Frites", desc: "Kross und hei√ü", price: 2.99, category: "beilagen", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/French_Fries.JPG/640px-French_Fries.JPG" },
      { name: "Cola 0,5L", desc: "Erfrischend kalt", price: 1.99, category: "getraenke", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Coca_Cola_Glas.JPG/640px-Coca_Cola_Glas.JPG" },
      { name: "Apfeltasche", desc: "Warm und fruchtig", price: 2.49, category: "desserts", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Apple_strudel_with_powdered_sugar_and_whipped_cream.jpg/640px-Apple_strudel_with_powdered_sugar_and_whipped_cream.jpg" },
    ];

    let cart = [];

    function updateCart() {
      const cartItemsDiv = document.getElementById("cart-items");
      cartItemsDiv.innerHTML = "";
      let count = 0;
      let total = 0;
      cart.forEach((item, index) => {
        count++;
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `${item.name} - ${item.price.toFixed(2)} ‚Ç¨ <button onclick="removeFromCart(${index})">&times;</button>`;
        cartItemsDiv.appendChild(div);
      });
      document.getElementById("cart-count").innerText = `${count} Artikel`;
      document.getElementById("total-sum").innerText = `${total.toFixed(2)} ‚Ç¨`;
    }

    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) return alert("Warenkorb ist leer");
      alert("Vielen Dank f√ºr Ihre Bestellung!");
      cart = [];
      updateCart();
    }

    function filterMenu(category) {
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.sidebar button[onclick*='${category}']`).classList.add('active');
      const menu = document.getElementById('menu');
      menu.innerHTML = '';
      menuItems.filter(item => item.category === category).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <p><strong>${item.price.toFixed(2)} ‚Ç¨</strong></p>
          <button onclick='addToCart(${JSON.stringify(item)})'>Ausw√§hlen</button>
        `;
        menu.appendChild(card);
      });
    }

    filterMenu('schnitzel');
  </script></body>
</html>
