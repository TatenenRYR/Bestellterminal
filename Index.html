<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schnitzel-Terminal</title>
  <style>
    :root {
      --primary: #009e60;
      --secondary: #ffffffcc;
      --text: #222;
      --bg: #f5f5f5;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.1);
      --transition: 0.3s ease;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #e4f5eb);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.sidebar {
  width: 280px;
  background: var(--secondary);
  backdrop-filter: blur(10px);
  padding: 2rem 1rem;
  box-shadow: inset -1px 0 0 #ddd;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.sidebar h2 {
  color: var(--text);
  margin-bottom: 1rem;
}

.sidebar button {
  padding: 0.8rem 1.2rem;
  background: transparent;
  border: none;
  text-align: left;
  font-size: 1.1rem;
  border-radius: var(--radius);
  color: var(--text);
  transition: background var(--transition);
  cursor: pointer;
}

.sidebar button:hover,
.sidebar button.active {
  background-color: var(--primary);
  color: white;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 1.5rem;
  background: white;
  font-size: 2rem;
  font-weight: bold;
  box-shadow: var(--shadow);
}

.menu {
  padding: 1rem;
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  overflow-y: auto;
}

.card {
  background: white;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: transform var(--transition);
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 1rem;
  text-align: center;
}

.card-content h3 {
  margin: 0.5rem 0;
}

.card-content p {
  color: #666;
  font-size: 0.95rem;
}

.card-content button {
  margin-top: 1rem;
  padding: 0.6rem 1.2rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background var(--transition);
}

.card-content button:hover {
  background: #007a4a;
}

.cart {
  background: var(--secondary);
  backdrop-filter: blur(10px);
  padding: 1rem;
  border-top: 1px solid #ccc;
  box-shadow: var(--shadow);
}

.cart-items {
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 0.5rem;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px dashed #ddd;
}

.cart-item button {
  background: none;
  border: none;
  color: red;
  font-size: 1rem;
  cursor: pointer;
}

.cart-summary {
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

.checkout {
  margin-top: 1rem;
  text-align: center;
}

.checkout button {
  padding: 0.8rem 2rem;
  font-size: 1rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  transition: background var(--transition);
}

.checkout button:hover {
  background: #007a4a;
}

.checkout select {
  margin-top: 0.8rem;
  padding: 0.6rem;
  width: 100%;
  border-radius: 8px;
  border: 1px solid #ccc;
}

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Kategorien</h2>
    <button class="active">Schnitzel</button>
    <button>Beilagen</button>
    <button>Getränke</button>
    <button>Desserts</button>
  </div>
  <div class="main">
    <div class="header">Schnitzel Terminal</div>
    <div class="menu">
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?schnitzel" alt="Schnitzel">
        <div class="card-content">
          <h3>Wiener Schnitzel</h3>
          <p>mit Pommes und Salat - 10,99€</p>
          <button onclick="addToCart('Wiener Schnitzel', 10.99)">Hinzufügen</button>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x300/?chicken" alt="Chicken Schnitzel">
        <div class="card-content">
          <h3>Chicken Schnitzel</h3>
          <p>mit Kroketten - 9,49€</p>
          <button onclick="addToCart('Chicken Schnitzel', 9.49)">Hinzufügen</button>
        </div>
      </div>
    </div>
    <div class="cart">
      <h3>Warenkorb</h3>
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-summary">
        <span>Gesamt:</span>
        <span id="total">0.00€</span>
      </div>
      <div class="checkout">
        <button>Zur Kasse</button><br>
        <select>
          <option>Barzahlung</option>
          <option>EC-Karte</option>
          <option>Kreditkarte</option>
          <option>Apple Pay</option>
        </select>
      </div>
    </div>
  </div>  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.price.toFixed(2)}€ <button onclick="removeFromCart(${index})">×</button></span>
        `;
        total += item.price;
        cartItems.appendChild(div);
      });
      totalEl.textContent = total.toFixed(2) + '€';
    }
  </script></body>
</html>
