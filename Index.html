<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schnitzel Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #2e7d32;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: none;
      color: white;
      border: none;
      text-align: left;
      padding: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .sidebar button.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #388e3c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }
    .menu {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .card p {
      margin: 0.2rem 0;
    }
    .card button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      background: white;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Kategorien</h2>
    <button class="active" onclick="filterMenu('schnitzel')">Schnitzel</button>
    <button onclick="filterMenu('beilagen')">Beilagen</button>
    <button onclick="filterMenu('getraenke')">Getränke</button>
    <button onclick="filterMenu('desserts')">Desserts</button>
  </div>
  <div class="main">
    <div class="header">Schnitzel Terminal</div>
    <div class="menu" id="menu"></div>
    <div class="cart">
      <div id="cart-count">0 Artikel</div>
      <button onclick="checkout()">Bestellen</button>
    </div>
  </div>  <script>
    const menuItems = [
      { name: "Wiener Schnitzel Menü", desc: "Mit Pommes und Getränk", price: 10.99, category: "schnitzel", img: "https://via.placeholder.com/250x150?text=Wiener+Schnitzel" },
      { name: "Jägerschnitzel Menü", desc: "Mit Pilzsoße, Pommes & Getränk", price: 11.49, category: "schnitzel", img: "https://via.placeholder.com/250x150?text=J%C3%A4gerschnitzel" },
      { name: "Pommes Frites", desc: "Kross und heiß", price: 2.99, category: "beilagen", img: "https://via.placeholder.com/250x150?text=Pommes" },
      { name: "Cola 0,5L", desc: "Erfrischend kalt", price: 1.99, category: "getraenke", img: "https://via.placeholder.com/250x150?text=Cola" },
      { name: "Apfeltasche", desc: "Warm und fruchtig", price: 2.49, category: "desserts", img: "https://via.placeholder.com/250x150?text=Apfeltasche" },
    ];

    let cartCount = 0;
    const menu = document.getElementById('menu');
    const categoryButtons = document.querySelectorAll('.sidebar button');

    function updateCart() {
      document.getElementById('cart-count').innerText = `${cartCount} Artikel`;
    }

    function addToCart(item) {
      cartCount++;
      updateCart();
      alert(`${item.name} zum Warenkorb hinzugefügt.`);
    }

    function checkout() {
      alert("Bestellung wird verarbeitet...");
    }

    function filterMenu(category) {
      categoryButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.sidebar button[onclick*='${category}']`).classList.add('active');
      menu.innerHTML = '';
      menuItems.filter(item => item.category === category).forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.desc}</p>
          <p><strong>${item.price.toFixed(2)} €</strong></p>
          <button onclick='addToCart(${JSON.stringify(item)})'>Auswählen</button>
        `;
        menu.appendChild(card);
      });
    }

    // Initialanzeige
    filterMenu('schnitzel');
  </script></body>
</html>
